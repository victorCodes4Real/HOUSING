<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>SIGN UP</title>
</head>
<body>

   

    <form class="signup-form" action="#" method="post">

   <h2>Create Account</h2>
   <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" required placeholder="Your First Name">
   </div>

     <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name" required placeholder="Your Last Name">
   </div>

    <div class="form-group">
    <label for="gender">Gender</label>
    <select name="gender" id="gender" required>
    <option value=""  disabled selected>Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
    <option value="prefer_not_to_say">Prefer not to say</option>
    </select>
    </div>
     
      <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required >
   </div>

         <div class="form-group">
    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="0" max="120" required placeholder="Your age">
   </div>

     <div class="form-group">
    <label for="phone">Telephone</label>
    <input type="tel" id="phone" name="phone" required placeholder="+234 555 123 675">
   </div>


     <div class="form-group">
    <label for="email">E-mail Address</label>
    <input type="email" id="email" name="email" required placeholder="your@email.com">
   </div>

     <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Enter password">
   </div>

     <div class="form-group">
    <label for="confirm_password">Confirm Password</label>
    <input type="confirm_password" id="confirm_password" name="confirm_password" required placeholder="Confirm password">
   </div>

   <button type="submit">Sign Up</button>

   <div class="form-footer">
Already have an account?
<a href="#">Login here</a>
   </div>

    </form>

</body>
</html>
